<!DOCTYPE html>
<html>
<head>
 	<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>settings</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,400italic,700italic,700,300italic&subset=latin,latin-ext" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="./style/basic_style.css">
	<link rel="stylesheet" href="./style/settings_style.css">
</head>
<body>
<div id="content-wrapper">
	<div id="content">
		<div class="col-xs-12 col-sm-7 bottom-main">
			<div class="bottom-inner-wrapper">
				<form name="settings" id="settings" class="col-xs-12 settings">
					<div class="col-xs-12 settings-wrapper">
						<div class="col-xs-12 col-md-8">
							<h5 class="col-xs-12 text-uppercase text-center">share your story</h5>
							<textarea name="change-information" form="settings" class="col-xs-12" placeholder="Write here..."></textarea>
						</div>
					</div>
					<div class="col-xs-12 settings-wrapper add-accounts">
						<div class="col-xs-12 col-md-8">
							<div class="col-xs-4 col-sm-3 img-holder">
								<img src="images/facebook.png" alt="facebook">
							</div>
							<label for="addFacebook" class="col-xs-8 col-sm-9 text-uppercase text-center">add facebook account</label>
							<input type="text" id="addFacebook" class="col-xs-8 col-sm-9">
						</div>
						<div class="col-xs-12 col-md-8">
							<div class="col-xs-4 col-sm-3 img-holder">
								<img src="images/twitter.png" alt="twitter">
							</div>
							<label for="addTwitter" class="col-xs-8 col-sm-9 text-uppercase text-center">add twitter account</label>
							<input type="text" id="addTwitter" class="col-xs-8 col-sm-9">
						</div>
						<div class="col-xs-12 col-md-8">
							<div class="col-xs-4 col-sm-3 img-holder">
								<img src="images/youtube.png" alt="youtube">
							</div>
							<label for="addYoutube" class="col-xs-8 col-sm-9 text-uppercase text-center">add youtube account</label>
							<input type="text" id="addYoutube" class="col-xs-8 col-sm-9">
						</div>
						<div class="col-xs-12 col-md-8">
							<div class="col-xs-4 col-sm-3 img-holder">
								<img src="images/twitch.png" alt="twitch">
							</div>
							<label for="addTwitch" class="col-xs-8 col-sm-9 text-uppercase text-center">add twitch account</label>
							<input type="text" id="addTwitch" class="col-xs-8 col-sm-9">
						</div>
					</div>
					<div class="col-xs-12 settings-wrapper">
						<div class="col-xs-12 col-md-8 team-tag">
							<label for="changeTeamTag" class="col-xs-12 col-sm-4 text-uppercase text-center">team tag</label>
							<input type="text" id="changeTeamTag" class="col-xs-12 col-sm-8">
						</div>
					</div>
					<div class="col-xs-12 settings-wrapper">
						<div class="col-xs-12">
							<div class="col-xs-12 col-sm-6 col-md-4 text-center listed-players">
								<div>
									<h6>Leader</h6>
									<div class="col-xs-12">
										<div class="progress latest-matches-box-bar">
											<span class="badge">70%</span>
											<div class="progress-bar box-bar-cover" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%"></div>
										</div>
										<img src="images/player-avatar.jpg">
										<p class="col-xs-12">Player Amazing</p>
									</div>
									<button class="col-xs-12 text-center text-uppercase">leader</button>
									<button class="col-xs-12 text-center text-uppercase">co-leader</button>
									<button class="col-xs-12 text-center text-uppercase">player</button>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6 col-md-4 text-center listed-players">
								<div>
									<h6>Co-leader</h6>
									<div class="col-xs-12">
										<div class="progress latest-matches-box-bar">
											<span class="badge">70%</span>
											<div class="progress-bar box-bar-cover" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%"></div>
										</div>
										<img src="images/player-avatar.jpg">
										<p class="col-xs-12">Player Amazing</p>
									</div>
									<button class="col-xs-12 text-center text-uppercase">leader</button>
									<button class="col-xs-12 text-center text-uppercase">co-leader</button>
									<button class="col-xs-12 text-center text-uppercase">player</button>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6 col-md-4 text-center listed-players">
								<div>
									<h6>Player</h6>
									<div class="col-xs-12">
										<div class="progress latest-matches-box-bar">
											<span class="badge">70%</span>
											<div class="progress-bar box-bar-cover" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%"></div>
										</div>
										<img src="images/player-avatar.jpg">
										<p class="col-xs-12">Player Amazing</p>
									</div>
									<button class="col-xs-12 text-center text-uppercase">leader</button>
									<button class="col-xs-12 text-center text-uppercase">co-leader</button>
									<button class="col-xs-12 text-center text-uppercase">player</button>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6 col-md-4 text-center listed-players">
								<div>
									<h6>Player</h6>
									<div class="col-xs-12">
										<div class="progress latest-matches-box-bar">
											<span class="badge">70%</span>
											<div class="progress-bar box-bar-cover" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%"></div>
										</div>
										<img src="images/player-avatar.jpg">
										<p class="col-xs-12">Player Amazing</p>
									</div>
									<button class="col-xs-12 text-center text-uppercase">leader</button>
									<button class="col-xs-12 text-center text-uppercase">co-leader</button>
									<button class="col-xs-12 text-center text-uppercase">player</button>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-12 settings-wrapper">
						<input type="submit" name="save-settings" value="save" class="col-xs-12 col-sm-3">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="./js/main_app.js"></script>
<script src="./js/profile_app.js"></script>
</body>
</html>
